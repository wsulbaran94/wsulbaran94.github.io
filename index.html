<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aprendiendo Bootstrap</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="container border">
    <div class="row">
      <header id="header" class="col-12 bg-primary text-white p-2 pl-5">
        Aprendiendo Bootstrap
      </header>
      <nav id="menu" class="col-12 bg-secondary text-white d-sm-none d-md-block d-none"> 
        <ul class="row">
          <li class="col">Inicio</li>
          <li class="col">Pagina 1</li>
          <li class="col">Pagina 2</li>
          <li class="col">Contacto</li>
        </ul>
      </nav>
      <section id="content" class="col-12">
        <div class="row">
          <section id="products" class="col-12 col-sm-12 col-md-9">
            <h2>Productos</h2>
            <hr>
            <div class="items">
              <div class="row">
                <div class="item col bg-primary m-3">Producto</div>
                <div class="item col bg-warning m-3">Producto</div>
                <div class="item col bg-danger m-3">Producto</div>
              </div>
              <div class="row">
                <div class="item col bg-success m-3">Producto</div>
                <div class="item col bg-danger m-3">Producto</div>
                <div class="item col bg-success m-3">Producto</div>
              </div>

              <div class="row">
                <div class="item col bg-success m-3">Producto</div>
                <div class="item col bg-danger m-3">Producto</div>
                <div class="item col bg-success m-3">Producto</div>
              </div>
              <div class="row">
                <div class="item col-3 bg-primary ">Producto</div>
                <div class="item col-3 bg-warning ">Producto</div>
                <div class="item col-2 bg-danger offset-1">Producto</div>
                <div class="item col-2 bg-danger  offset-1">Producto</div>

              </div>
            </div>
          </section>
          <aside class="col-3 border d-sm-none d-md-block d-none">
            <h2>Barra lateral</h2>
            <div class=" lateral row bg-light align-items-center">
              <div class="col-4 bg-danger  order-3">Elemento 1</div>
              <div class="col-4 bg-info  order-1">Elemento 2</div>
              <div class="col-4 bg-primary  order-2">Elemento 3</div>
            </div>
          </aside>
        </div>
      </section>
      <footer class="col-lg-12 bg-info">
        Master en Css 
      </footer>
    </div>
  </div>
  
  <!-- javacript para que funcione bootstrap -->
  <script type="text/javascript" src="jquery/jquery-3.7.1.min.js"></script>
  <script type="text/javascript" src="bootstrap//js/bootstrap.min.js"></script>
</body>
</html>
